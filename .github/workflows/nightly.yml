name: Docker nightly

on:
  push:
    branches:
    - master
    tags:
    - '*'
  workflow_dispatch:

jobs:
  build-and-test:
    name: build and test images
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: install test dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y curl perl netcat-traditional libtest-simple-perl libyaml-perl
    - name: run test
      run: make test
    - name: run clean
      run: make clean

  push_to_registries:
    name: Push Docker image to github and dockerhub
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        target:
        - debian-xfce-vnc
    steps:
    - name: Check out the repo
      uses: actions/checkout@v4
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build/Push to Docker Hub
      uses: docker/build-push-action@v5
      with:
        push: true
        context: .
        file: Dockerfile
        tags: aminnez/${{ matrix.target }}:nightly
        platforms: linux/amd64,linux/arm64
    - name: Log in to GitHub Docker Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build/Push to github.com
      uses: docker/build-push-action@v5
      with:
        push: true
        file: Dockerfile
        context: .
        tags: ghcr.io/aminnez/docker-headless-vnc-container/${{ matrix.target }}:nightly
        platforms: linux/amd64,linux/arm64
